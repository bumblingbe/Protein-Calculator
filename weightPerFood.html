<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food quantity</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header></header>
    <main>
      <h1>Protein Calculator</h1>
      <form action="" id="food-type">
        <div>
          <label for="food-input">Enter food:</label>
          <input
            type="text"
            placeholder="e.g. cottage cheese"
            id="food-input"
          />
        </div>
        <div>
          <label for="grams-protein">Enter target amount of protein (g):</label>
          <input type="text" placeholder="e.g. 12" id="grams-protein" />
        </div>
        <div>
          <input type="submit" required />
        </div>
      </form>
      <section>
        <div>Food type</div>
        <div>10g</div>
        <div>7% protein</div>
      </section>

      <button>
        <a
          href="file:///C:/Users/green/OneDrive/Desktop/Learning/MOOCs/SheCodes/Plus/Own%20Projects/Protein-g-calculator/index.html?"
          >Home</a
        >
      </button>
    </main>
    <footer>
      Coded by Bethia
      <span class="material-symbols-outlined" id="footer-icon"
        >nature_people</span
      >
    </footer>
  </body>
  <script src="src/script.js"></script>
</html>
