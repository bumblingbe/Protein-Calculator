<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protein Calculator</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header></header>
    <main>
      <h1>Protein Calculator</h1>
      <form action="" id="food-type-form">
        <div>
          <label for="food-type-input">Food item:</label>
          <input
            type="text"
            placeholder="e.g. cottage cheese"
            id="food-type-input"
            required
          />
        </div>
        <div>
          <label for="grams-protein-input"
            >Desired amount of protein (in g):</label
          >
          <input
            type="text"
            placeholder="e.g. 12"
            id="grams-protein-input"
            required
          />
        </div>
        <div>
          <input type="submit" required class="formButton smallButton" />
        </div>
      </form>
    </main>
    <div class="spacer"></div>
    <main>
      <section class="searchResult">
        <div><small id="food-name"></small></div>
        <span id="food-type-result-container"
          ><div id="food-weight"></div>
          <div id="percent-protein"></div
        ></span>
      </section>
    </main>
    <div class="spacer"></div>
    <footer>
      <a href="home.html"
        ><button class="smallButton" id="home-button">Home</button></a
      >
      <div class="codedBy">
        Coded by
        <a href="https://github.com/bumblingbe" target="_blank">Bethia Blond</a>
        on
        <a
          href="https://github.com/bumblingbe/Protein-Calculator"
          target="_blank"
          >Github</a
        >, hosted by
        <a href="https://protein-g-calculator.netlify.app/" target="_blank"
          >Netlify</a
        ><span class="footerDivider">â€¢</span
        ><span class="material-symbols-outlined" id="footer-icon"
          >nature_people</span
        >
      </div>
    </footer>
  </body>
  <script src="src/script-proteinCalculator.js"></script>
</html>
