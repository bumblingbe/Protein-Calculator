  <body>
    <header></header>
    <main>
      <h1>Food/Protein Calculator</h1>
      <form action="" id="food-type">

          <input
            type="text"
            placeholder="e.g. cottage cheese"
            id="food-input"
          />
        </div>
        <div>
          <label for="grams-protein">Enter target amount of protein (g):</label>
          <input type="text" placeholder="e.g. 12" id="grams-protein" />
        </div>
        <div>
          <input type="submit" required class="formButton smallButton" />
        </div>
      </form>
      <div class="spacer"></div>
      <section>
        <div>Food type</div>
        <div>10g</div>
        <div>7% protein</div>
